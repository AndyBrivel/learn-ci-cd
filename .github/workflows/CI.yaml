name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*
  pull_request:
    paths-ignore:
      - .github/workflows/*
env:
  GO_VERSION: 1.16

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Tests
        run: |
          go test -v -count=1 ./...
